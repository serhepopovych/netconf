#      |   mvl1         |     mvl1         | Map one to many (one phys to many
# mac- |                |                  | macvlans on it) on Ethernet capable
# vlan |   mvl1.32      |     mvl1_32      | network interface.
#      |                |                  |
#      |   mvl1.32.1    |     mvl1_32_1    | QinQ/dot1q on mvl may not work.
