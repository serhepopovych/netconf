#      |                |                  | disabled by default on such ifaces.
#      |                |                  |
# -----+----------------+------------------+------------------------------------
#      |                |                  |
# bond-|   bond1        |     bond1        | Linux Link Aggregation Group (LAG)
# ing  |                |                  | interface.
#      |                |                  |
# -----+----------------+------------------+------------------------------------
#      |                |                  |
