#!/bin/bash

### netconf global configuration variables

# Although any shell (bash) constructions is supported, as this
# file is directly sourced from script, using anything other than
# simple variable assignment is not recommented, as this file could
# be used by other subsystems to obtain vital information about
# netconf file location and syntax.
#
# Use simple variable assignment syntax, as described by following
# format:
#
#   var_name=['"]var_value["']
#
# where "var_name" is valid variable name according to bash syntax rules
# and "var_value" is real value of the variable without any further
# substitutions like variable, subshell, etc.

