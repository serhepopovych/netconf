#      |                |                  | Ethernet wire - "veth1a".
#      |                |                  |
#      |   gtp1.32      |     gtp1_32      | Hosted on Linux GRETAP Ethernet
#      |                |                  | capable interface - "gtp1".
#      |                |                  |
#      |   g6tp1.32     |     g6tp1.32     | Hosted on Linux IP6GRETAP Ethernet
